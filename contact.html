<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact me</title>
</head>
<body>
    <header>
        <h1>Contact Wilson M Oliverio Jr.</h1>
        <nav>
            <a href="index.html">Home</a> 
            <a href="blog.html">Blog</a> 
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <main>
        <form action="#" method="post">
            <label for="name">Name:</label><br />
            <input type="text" id="name" name="name" required /><br /><br />

            <label for="email">Email:</label><br />
            <input type="email" id="email" name="email" required /><br /><br />

            <label for="phone">Phone:</label><br />
            <input type="tel" id="phone" name="phone" pattern="\+63\d{10}" placeholder="+63XXXXXXXXXX" /><br /><br />

            <label for="birthday">Birthday:</label><br />
            <input type="date" id="birthday" name="birthday" /><br /><br />

            <label for="subject">Subject:</label><br />
            <select id="subject" name="subject" required>
                <option value="">--Please choose an option--</option>
                <option value="inquiry">Inquiry</option>
                <option value="feedback">Feedback</option>
                <option value="support">Support</option>
            </select><br /><br />

            <p>Preferred Contact Method:</p>
            <input type="radio" id="contact-email" name="contact-method" value="email" checked />
            <label for="contact-email">Email</label><br />
            <input type="radio" id="contact-phone" name="contact-method" value="phone" />
            <label for="contact-phone">Phone</label><br /><br />

            <input type="checkbox" id="newsletter" name="newsletter" />
            <label for="newsletter">Subscribe to newsletter</label><br /><br />

            <label for="message">Message:</label><br />
            <textarea id="message" name="message" rows="5" cols="30"></textarea><br /><br />

            <button type="submit">Submit</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Wilson M Oliverio Jr.</p>
    </footer>
</body>
</html>
